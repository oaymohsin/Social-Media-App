<div class="container mt-5 ">
  <form class="" [formGroup]="form" (submit)="userSignup()">
    <mat-card class=" m-auto">
        <h1 class="text-center m-5">Register YourSelf</h1>
      <mat-form-field class="w-75 m-auto">
        <input
          matInput
          type="name"
          formControlName="name"
          value=""
          placeholder="Name"
          required
        />
        <mat-error *ngIf="form.controls.name.invalid">Please enter a valid name.</mat-error>

      </mat-form-field>
      <mat-form-field class="w-75 m-auto">
        <input
          matInput
          type="email"
          formControlName="email"
          value=""
          placeholder="Email"
          required
        />
        <mat-error *ngIf="form.controls.email.invalid">Please enter a valid email.</mat-error>

      </mat-form-field>
      <mat-form-field class="w-75 m-auto">
        <input
          matInput
          type="password"
          formControlName="password"
          value=""
          placeholder="Password"
          required
        />
        <mat-error *ngIf="form.controls.password.invalid">Please enter a valid password.</mat-error>
      </mat-form-field>
      <!-- <br /> -->
      <button
        mat-raised-button
        class="m-auto mt-3 mb-3  p-4"
        color="accent"
        type="submit"
        
      >
        Sign Up
      </button>
    </mat-card>
  </form>
</div>
